<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	

<div class="container-fluid">
	<div class="row text-center">
		<div id="bg-image" class="col-3">
		

			
		</div>
		<div  class="col-6">
				<div class="blue" id="weather">
					Your Weather Template
				</div>
				<div class="blue" id="quote">
					The Quote
				</div>
			

		</div>
		<div class="col-3">
			<form onsubmit="app.todoController.addTodoAsync(event)">
        <div class="form-group">
            <label class="blue" for="">Todo</label>
            <input id= "" type="text" name="description" class="form-control" placeholder=""
                aria-describedby="helpId">
            <button class="btn btn-primary" type="submit">
                Add
            </button>
        </div>
		</form>
		<div id= "todoCount" class="blue row right"></div>
		<div id= "todo" class="blue row text-center">
			
		</div>

		</div>
	</div>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
